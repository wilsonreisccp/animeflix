<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/main.css">

  <!--responsividade-->
  <link rel="stylesheet" href="style/responsive.css">

  <!--owl css-->
  <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
  <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

  <title>ANIMEFLIX</title>
</head>

<body>
  <header>
    <div class="container">
      <h2 class="logo">ANIMEFLIX</h2>
      <nav>
        <a href="#">Inicio</a>
        <a href="#">Séries</a>
        <a href="#">Filmes</a>
        <a href="#">Documentários</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="filme-principal">
      <div class="container">
        <h3 class="titulo">DRAGON BALL Z</h3>
        <p class="descricao">
          Cinco anos após vencer o Torneio Mundial de Artes Marciais, 
          Goku tem uma vida pacífica com sua esposa e filho. 
        </p>
        <div class="botoes">
          <button role="button" class="botao">
            <i class="fas fa-play"></i>
            ASSISTIR AGORA
          </button>
          <button role="button" class="botao">
            <i class="fas fa-info-circle"></i>
            MAIS INFORMAÇÕES
          </button>
        </div>
      </div>
    </div>
  </main>

  <div class="carrosel-filmes">
    <div class="owl-carousel owl-theme">
      <div class="item">
        <img class="box-filme" src="img/dragon_ball_z.jpg" alt="" srcset="">
      </div>
      <div class="item">
        <img class="box-filme" src="img/attack_on_titan2.jpg" alt="" srcset="">
      </div>
      <div class="item">
        <img class="box-filme" src="img/bleach.jpg" alt="" srcset="">
      </div>
      <div class="item">
        <img class="box-filme" src="img/demon_slayer.jpg" alt="" srcset="">
      </div>
      <div class="item">
        <img class="box-filme" src="img/dr_stone.jpg" alt="" srcset="">
      </div>
      <div class="item">
        <img class="box-filme" src="img/my_hero_academia.jpg" alt="" srcset="">
      </div>
      <div class="item">
        <img class="box-filme" src="img/fairy_tail.jpg" alt="" srcset="">
      </div>
      <div class="item">
        <img class="box-filme" src="img/fullmetal_alchemist_brotherhood.jpg" alt="" srcset="">
      </div>
      <div class="item">
        <img class="box-filme" src="img/jujutsu_kaisen.jpg" alt="" srcset="">
      </div>
      <div class="item">
        <img class="box-filme" src="img/hunter_x_hunter.jpg" alt="" srcset="">
      </div>
      <div class="item">
        <img class="box-filme" src="img/naruto_shippuden.jpg" alt="" srcset="">
      </div>
    </div>
  </div>
